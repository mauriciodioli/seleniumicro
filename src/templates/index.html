<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPIA · Chat Contextual (MVP UI)</title>

  <!-- Libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Tus estilos por módulo -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chats/chatIdentidades.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chats/chatAmbitos.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chats/chatMensajes.css') }}">

</head>
<body>

  <!-- NAVBAR -->
  <div class="nav">
    <div class="brand">
      <span class="dot"></span>
      <span>DPIA · Chat Contextual</span>
    </div>
    <div style="display:flex; gap:8px; align-items:center">
    
      <button id="toggleTheme" class="btn">☀️ Claro / 🌙 Oscuro</button>
    
    </div>
  </div>

  <!-- GRID 3-3-6 -->
  <div class="wrap">
    <div class="app-grid">

      <!-- IZQUIERDA (3): Identidades -->
      <aside class="col-identidades">
        {% include 'chats/chatIdentidades.html' %}
      </aside>

      <!-- CENTRO (3): Ámbitos -->
      <section class="col-ambitos">
        {% include 'chats/chatAmbitos.html' %}
      </section>

      <!-- DERECHA (6): Chat/Mensajes -->
      <section class="col-chat">
        {% include 'chats/chatMensajes.html' %}
        
      </section>

    </div>
  </div>



  <link rel="stylesheet" href="{{ url_for('static', filename='css/chats/indexChat.css') }}">
  <!-- Scripts de módulos -->
  <script src="{{ url_for('static', filename='js/chats/indexChat.js') }}"></script>
 

  

  <!-- Otros scripts existentes -->
  <script src="{{ url_for('static', filename='scrape_amazon.js') }}"></script>
  <script src="{{ url_for('static', filename='resultado_carga.js') }}"></script>
</body>
</html>
