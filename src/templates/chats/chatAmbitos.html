<div class="amb-card">
  <h4>Ámbitos</h4>

  <div class="amb-panel-header">
    <div class="amb-search" style="flex:1">
      <span>🔎</span>
      <input id="amb-q" placeholder="Buscar por ámbito, @alias o teléfono +E.164…  Ej: +54938385478 o @DrPeralta">
    </div>
    <button id="amb-btnSearch" class="btn">Buscar</button>
  </div>

  <!-- PANEL BÚSQUEDA POR ÁMBITO (limpio) -->
  {% include 'chats/busquedas/busquedaAmbito.html' %}

  <div class="amb-accordion">

    <!-- 1) Tecnología (Ámbito) -->
    <details class="amb-item">
      <summary class="amb-summary"
               data-scope='{"ambito":"tecnologia","idioma":"es","alias":"@Tech","tel":"+54938385478"}'>
        <button type="button" class="amb-chev-btn" aria-label="Abrir/cerrar">▶</button>
        <span class="amb-name">🧠 Tecnología</span>
        <span class="amb-badge">activo</span>
      </summary>

      <div class="amb-list">
        <span class="amb-list-item">🟢 Estado: activo</span>
        <span class="amb-list-item">🌐 Idioma: es</span>
        <span class="amb-list-item">📍 CP: 28080</span>
      </div>

      <summary class="amb-section-summary">
        <span class="amb-section-title">Categorías</span>
      </summary>

      <div class="amb-subcards">
        <!-- Categoría: Médicos (ejemplo portado) -->
        <div class="amb-subcard">
          <div class="amb-subcard-head">
            <span>💬 Médicos</span>
            <button class="btn"
                    data-scope='{"ambito":"salud","categoria":"medicos","cp":"28080","idioma":"es"}'
                    onclick="chatHere(this)">Chatear en Médicos</button>
          </div>

          <div class="amb-mini-grid">
            <div class="amb-mini-card">
              <span class="amb-mini-title">Consultas presenciales</span>
              <div class="amb-mini-actions">
                <button class="btn"
                        data-scope='{"ambito":"salud","categoria":"medicos","subcategoria":"consultas_presenciales","cp":"28080","idioma":"es"}'
                        onclick="chatHere(this)">Chatear</button>
              </div>
            </div>

            <div class="amb-mini-card">
              <span class="amb-mini-title">Telemedicina</span>
              <div class="amb-mini-actions">
                <button class="btn"
                        data-scope='{"ambito":"salud","categoria":"medicos","subcategoria":"telemedicina","cp":"28080","idioma":"es"}'
                        onclick="chatHere(this)">Chatear</button>
              </div>
            </div>

            <div class="amb-mini-card">
              <span class="amb-mini-title">Turnos online</span>
              <div class="amb-mini-actions">
                <button class="btn"
                        data-scope='{"ambito":"salud","categoria":"medicos","subcategoria":"turnos_online","cp":"28080","idioma":"es"}'
                        onclick="chatHere(this)">Chatear</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Categoría: Equipos -->
        <div class="amb-subcard">
          <div class="amb-subcard-head">
            <span>🩺 Equipos</span>
            <button class="btn"
                    data-scope='{"ambito":"salud","categoria":"equipos","idioma":"es"}'
                    onclick="chatHere(this)">Chatear en Equipos</button>
          </div>

          <div class="amb-mini-grid">
            <div class="amb-mini-card">
              <span class="amb-mini-title">Oxímetros</span>
              <div class="amb-mini-actions">
                <button class="btn"
                        data-scope='{"ambito":"salud","categoria":"equipos","subcategoria":"oximetros","idioma":"es"}'
                        onclick="chatHere(this)">Chatear</button>
              </div>
            </div>

            <div class="amb-mini-card">
              <span class="amb-mini-title">Tensiómetros</span>
              <div class="amb-mini-actions">
                <button class="btn"
                        data-scope='{"ambito":"salud","categoria":"equipos","subcategoria":"tensiometros","idioma":"es"}'
                        onclick="chatHere(this)">Chatear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </details>

    <!-- 2) Salud -->
    <details class="amb-item">
      <summary class="amb-summary"
               data-scope='{"ambito":"salud","idioma":"es","alias":"@ValeriaCeballos","tel":"+54935157885478"}'>
        <button type="button" class="amb-chev-btn" aria-label="Abrir/cerrar">▶</button>
        <span class="amb-name">🩺 Salud</span>
        <span class="amb-badge">verificado</span>
      </summary>
    </details>

    <!-- 3) Turismo -->
    <details class="amb-item">
      <summary class="amb-summary"
               data-scope='{"ambito":"turismo","idioma":"es","alias":"@DrOla","tel":"+599838385478"}'>
        <button type="button" class="amb-chev-btn" aria-label="Abrir/cerrar">▶</button>
        <span class="amb-name">🧳 Turismo</span>
        <span class="amb-badge">verificado</span>
      </summary>
    </details>

  </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/chats/chatAmbitos.css') }}">
