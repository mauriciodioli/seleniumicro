<div class="chat">
  <!-- Header del chat: flecha + badge -->
  <div class="chat-head">
    <button id="toggleAmbitos" class="toggle-ambitos" aria-label="Colapsar ámbitos">⟵</button>
    <div id="ctxBadge" class="ctx-badge">default</div>
  </div>

  <!-- Mensajes -->
  <div class="msgs" id="msgs">
    <div style="display:flex; align-items:center; justify-content:center; height:100%; opacity:.7; text-align:center; padding:20px">
      <div>
        <div style="font-size:28px; line-height:1">💬</div>
        <div style="margin-top:6px">Elegí un ámbito/categoría en el panel del medio y tocá <b>“Chatear”</b>.</div>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="chat-input">
    <input id="msgInput" placeholder="Escribí un mensaje…">
    <button class="btn btn-accent" id="sendBtn">Enviar</button>
  </div>
</div>
